subscription SavingsPool($id: ID!, $apysDateGT: BigInt!) {
  savingsPool(id: $id) {
    id
    poolToken {
      id
      name
      symbol
      decimals
    }
    tokens {
      id
      symbol
      decimals
    }
    aprHistory(where: {date_gt: $apysDateGT}) {
      amount
      duration
    }
  }
}
