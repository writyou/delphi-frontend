subscription SavingsPools($apysDateGT: BigInt!) {
  savingsPools(first: 1000) {
    id
    poolToken {
      id
      name
      symbol
      decimals
    }
    tokens {
      id
      symbol
      decimals
    }
    aprHistory(where: {date_gt: $apysDateGT}) {
      amount
      duration
    }
  }
}
