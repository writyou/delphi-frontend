overwrite: true
generates:
  src/generated/gql/subgraphRequests.ts:
    documents: "./src/**/*.graphql"
    schema: "https://api.thegraph.com/subgraphs/name/in19farkt/delphi-sandbox"
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        BigDecimal: string
        Bytes: string
